<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    {% block extra_head %}{% endblock extra_head %}
</head>

<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm "
        style="background: linear-gradient(90deg, #3a3d98, #2b5876);">
        <div class="container">
            <div class="d-flex flex-column py-2">
                <a class="navbar-brand fw-bold fs-3 text-white" href="{% url 'core:manager_dashboard' %}">
                    <i class="bi bi-speedometer2 me-2"></i> Manager Dashboard
                </a>
                <small class="text-light ms-1 fw-bold px-5">Welcome, {{ request.user.full_name }}</small>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-lg-center">
                    <li class="nav-item"><a class="nav-link fw-semibold text-white"
                            href="{% url 'products:products_view' %}"><i class="bi bi-box-seam me-1"></i>Products</a>
                    </li>
                    <li class="nav-item"><a class="nav-link fw-semibold text-white"
                            href="{% url 'suppliers:suppliers_view' %}"><i class="bi bi-truck me-1"></i>Suppliers</a>
                    </li>
                    <li class="nav-item"><a class="nav-link fw-semibold text-white"
                            href="{% url 'orders:orders_view' %}"><i class="bi bi-cart-check me-1"></i>Orders</a></li>
                    <li class="nav-item"><a class="nav-link fw-semibold text-white" href="#"><i
                                class="bi bi-bar-chart-line me-1"></i>Reports</a></li>
                    <li class="nav-item">
                        <form action="{% url 'core:employee_logout' %}" method="post" class="d-inline">
                            {% csrf_token %}
                            <button class="btn btn-sm btn-light ms-lg-3" type="submit">
                                <i class="bi bi-box-arrow-right me-1"></i> Logout
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



    {% block content %}
    <main>

    </main>
    {% endblock content %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Extra Scripts for manager dashboard -->
    {% block extra_scripts %}

    {% endblock extra_scripts %}
</body>

</html>
