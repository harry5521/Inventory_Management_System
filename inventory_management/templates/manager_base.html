<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block extra_head %}{% endblock extra_head %}
</head>

<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Inventory Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'products:products_view' %}">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'suppliers:suppliers_view' %}">Suppliers</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'orders:orders_view' %}">Orders</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Reports</a></li>
                    <li class="nav-item">
                        <form action="{% url 'core:employee_logout' %}" method="post">
                            {% csrf_token %}
                            <button class="nav-link text-danger" type="submit">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}
    <main>  

    </main>
    {% endblock content %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Extra Scripts for manager dashboard -->
    {% block extra_scripts %}

    {% endblock extra_scripts %}
</body>

</html>
